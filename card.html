<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thông tin nhân sự</title>
  <style>
    :root{
      --brand:#0B5ED7;
      --accent:#C06000;
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
    .wrap{max-width:720px;margin:0 auto;padding:24px}
    .card{background:var(--card);border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,.08);overflow:hidden}
    .head{background:linear-gradient(90deg,var(--brand),#4dabf7);padding:20px 24px;color:#fff}
    .name{font-size:26px;font-weight:800;letter-spacing:.2px}
    .role{margin-top:4px;color:#ffe8cc;font-weight:600}
    .body{padding:20px 24px}
    .row{display:flex;gap:10px;align-items:center;margin:10px 0}
    .label{width:120px;color:var(--muted)}
    .val{font-weight:600}
    .tel a{color:var(--brand);text-decoration:none}
    .footer{padding:16px 24px;border-top:1px solid #eef2f7;color:#64748b;font-size:13px;display:flex;justify-content:space-between;flex-wrap:wrap;gap:8px}
    .badge{background:#e7f1ff;color:#0b5ed7;padding:4px 8px;border-radius:999px;font-weight:700;font-size:12px}
    @media (max-width:520px){.label{width:96px} .name{font-size:22px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <div class="name" id="name">Tên nhân sự</div>
        <div class="role" id="role">Chức danh</div>
      </div>
      <div class="body">
        <div class="row"><div class="label">Số thứ tự</div><div class="val" id="stt">—</div></div>
        <div class="row"><div class="label">Giới tính</div><div class="val" id="sex">—</div></div>
        <div class="row tel"><div class="label">Số điện thoại</div><div class="val"><a id="tel" href="#">—</a></div></div>
      </div>
      <div class="footer">
        <div>Quét bởi QR • Trang hiển thị nội bộ</div>
        <div class="badge" id="ts"></div>
      </div>
    </div>
  </div>
<script>
  function getParam(key){
    const u=new URL(window.location.href);
    return u.searchParams.get(key)||"";
  }
  function decodePlus(s){
    try{
      return decodeURIComponent(s.replace(/\+/g,'%20'));
    }catch(e){return s}
  }
  const stt=decodePlus(getParam('stt'));
  const ten=decodePlus(getParam('ten'));
  const role=decodePlus(getParam('chucdanh')||getParam('role'));
  const sex=decodePlus(getParam('gioitinh')||getParam('sex'));
  const phone=(getParam('sdt')||getParam('phone')||"").replace(/\s+/g,'');
  document.getElementById('stt').textContent=stt||'—';
  document.getElementById('name').textContent=ten||'—';
  document.getElementById('role').textContent=role||'';
  document.getElementById('sex').textContent=sex||'—';
  const telEl=document.getElementById('tel');
  telEl.textContent=phone||'—';
  telEl.href=phone?('tel:'+phone):'#';
  document.getElementById('ts').textContent=new Date().toLocaleString();
  if(!ten){ document.title="Thiếu tham số"; } else { document.title=ten+" — "+(role||"Thông tin"); }
</script>
</body>
</html>
